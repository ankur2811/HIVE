<div class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering">
  <p>Drag and Drop a File</p>
  <input type="file" multiple="multiple" (change)="showPreview($event)" />
</div>

<div class="uploaded" *ngFor="let file of files">
  <upload-task [file]="file"></upload-task>
</div>
