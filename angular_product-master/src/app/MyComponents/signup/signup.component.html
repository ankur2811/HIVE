<div class="container">
  <h3>Register</h3>
</div>
<br />
<div class="container">
  <form
    [formGroup]="registerForm"
    class="form-horizontal"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-3 forminput">
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        formControlName="name"
      />
    </div>

    <div class="mb-3 forminput">
      <input
        type="email"
        class="form-control"
        id="inputEmail3"
        placeholder="Email"
        formControlName="username"
      />
    </div>

    <div class="mb-3 forminput">
      <input
        type="password"
        class="form-control"
        id="inputPassword3"
        placeholder="Password"
        formControlName="password"
      />
    </div>

    <div class="mb-3">
      <label class="radio-inline"> Gender </label>
      <input type="radio" checked value="male" formControlName="gender" />
      <label class="radio-inline"> Male </label>
      <input type="radio" value="female" formControlName="gender" />
      <label class="radio-inline"> Female </label>
    </div>

    <div class="mb-3">
      <div class="buttons d-flex justify-content-end">
        <button
          type="submit"
          class="btn btn-info btn-sm"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>
